<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Workshop Q&A</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --accent: #00ff88;
            --accent-dim: #00ff8833;
            --text: #e8e8ec;
            --text-dim: #6b6b7b;
            --border: #2a2a3a;
            --danger: #ff4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            background-image:
                radial-gradient(ellipse at 20% 0%, rgba(0, 255, 136, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(0, 255, 136, 0.05) 0%, transparent 50%);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
        }

        h1 {
            font-family: 'Space Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        h1 span {
            color: var(--accent);
        }

        .admin-badge {
            display: inline-block;
            background: var(--accent-dim);
            color: var(--accent);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-family: 'Space Mono', monospace;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-family: 'Space Mono', monospace;
            font-size: 0.875rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .badge {
            background: var(--accent-dim);
            color: var(--accent);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-family: 'Space Mono', monospace;
        }

        textarea {
            width: 100%;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.2s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea::placeholder {
            color: var(--text-dim);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-family: 'Space Mono', monospace;
            font-size: 0.875rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-dark);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text);
        }

        .btn-secondary:hover:not(:disabled) {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 71, 87, 0.3);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .responses-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .response-item {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
            animation: slideIn 0.3s ease;
            position: relative;
        }

        .response-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--accent);
            border-radius: 3px 0 0 3px;
        }

        .response-item.new {
            border-color: var(--accent);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .response-time {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-dim);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: var(--danger);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error-banner {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--danger);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--danger);
            display: none;
        }

        .error-banner.show {
            display: block;
        }

        .current-question-preview {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            font-style: italic;
            color: var(--text-dim);
        }

        .current-question-preview.active {
            color: var(--text);
            font-style: normal;
            border-color: var(--accent);
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-dim);
            font-size: 0.875rem;
            border-top: 1px solid var(--border);
            margin-top: 3rem;
        }

        .connection-status {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
        }

        /* Historie otazek */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .history-item-question {
            font-weight: 500;
            flex: 1;
        }

        .history-item-meta {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .history-item-responses {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .history-response {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .history-response:last-child {
            margin-bottom: 0;
        }

        .history-response-time {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-top: 0.25rem;
        }

        .toggle-responses {
            background: none;
            border: none;
            color: var(--accent);
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            cursor: pointer;
            padding: 0;
        }

        .toggle-responses:hover {
            text-decoration: underline;
        }

        .collapsed {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="admin-badge">ADMIN</span>
            <h1>Workshop <span>Q&A</span></h1>
            <p class="subtitle">Sprava otazek a odpovedi</p>
        </header>

        <div id="errorBanner" class="error-banner">
            Chyba pripojeni k databazi.
        </div>

        <div class="card">
            <div class="card-header">
                <span class="card-title">Aktualni otazka</span>
                <span class="status">
                    <span id="statusDot" class="status-dot"></span>
                    <span id="statusText">Pripojuji...</span>
                </span>
            </div>

            <div id="currentQuestionPreview" class="current-question-preview">
                Zadna aktivni otazka
            </div>

            <textarea
                id="adminQuestion"
                rows="3"
                placeholder="Napiste otazku pro ucastniky..."
            ></textarea>

            <div class="btn-group">
                <button class="btn btn-primary" id="publishBtn" onclick="publishQuestion()">
                    Publikovat otazku
                </button>
                <button class="btn btn-secondary" onclick="deactivateQuestion()">
                    Ukoncit otazku
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="card-title">Odpovedi na aktualni otazku</span>
                <span class="badge" id="responseCount">0 odpovedi</span>
            </div>

            <div id="responsesList" class="responses-list">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ’¬</div>
                    <p>Zatim zadne odpovedi</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="card-title">Historie otazek</span>
                <span class="badge" id="historyCount">0 otazek</span>
            </div>

            <div id="historyList" class="history-list">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“š</div>
                    <p>Zatim zadna historie</p>
                </div>
            </div>
        </div>

        <footer>
            <div class="connection-status">
                Status: <span id="connectionStatus">Odpojeno</span>
            </div>
        </footer>
    </div>

    <script>
        const SUPABASE_URL = 'https://ywhzaomdnxeelalwupbu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3aHphb21kbnhlZWxhbHd1cGJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NDM5ODgsImV4cCI6MjA4NDQxOTk4OH0.TXABm99I3H9FgFwAe7tJMzCDVAmzE0uPyqIzQZbpj_U';

        let supabaseClient;
        let activeQuestion = null;
        let responses = [];
        let historyQuestions = [];

        async function init() {
            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                const { data, error } = await supabaseClient.from('questions').select('*').limit(1);
                if (error) throw error;

                updateConnectionStatus(true);
                await loadActiveQuestion();
                await loadResponses();
                await loadHistory();
                setupRealtimeSubscriptions();

            } catch (error) {
                console.error('Chyba inicializace:', error);
                updateConnectionStatus(false);
                document.getElementById('errorBanner').classList.add('show');
            }
        }

        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const connectionStatus = document.getElementById('connectionStatus');

            if (connected) {
                statusDot.classList.remove('offline');
                statusText.textContent = 'Zive';
                connectionStatus.textContent = 'Pripojeno';
            } else {
                statusDot.classList.add('offline');
                statusText.textContent = 'Offline';
                connectionStatus.textContent = 'Odpojeno';
            }
        }

        function setupRealtimeSubscriptions() {
            supabaseClient
                .channel('questions-channel')
                .on('postgres_changes',
                    { event: '*', schema: 'public', table: 'questions' },
                    async (payload) => {
                        await loadActiveQuestion();
                        await loadHistory();
                    }
                )
                .subscribe();

            supabaseClient
                .channel('responses-channel')
                .on('postgres_changes',
                    { event: '*', schema: 'public', table: 'responses' },
                    async (payload) => {
                        if (payload.eventType === 'INSERT' && activeQuestion && payload.new.question_id === activeQuestion.id) {
                            responses.unshift(payload.new);
                            updateResponsesUI(true);
                        } else {
                            await loadResponses();
                        }
                    }
                )
                .subscribe();
        }

        async function loadActiveQuestion() {
            const { data, error } = await supabaseClient
                .from('questions')
                .select('*')
                .eq('is_active', true)
                .order('created_at', { ascending: false })
                .limit(1)
                .single();

            if (error && error.code !== 'PGRST116') {
                console.error('Chyba nacitani otazky:', error);
                return;
            }

            activeQuestion = data || null;
            updateQuestionPreview();
        }

        async function loadResponses() {
            if (!activeQuestion) {
                responses = [];
                updateResponsesUI();
                return;
            }

            const { data, error } = await supabaseClient
                .from('responses')
                .select('*')
                .eq('question_id', activeQuestion.id)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Chyba nacitani odpovedi:', error);
                return;
            }

            responses = data || [];
            updateResponsesUI();
        }

        async function loadHistory() {
            const { data, error } = await supabaseClient
                .from('questions')
                .select('*, responses(*)')
                .eq('is_active', false)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Chyba nacitani historie:', error);
                return;
            }

            historyQuestions = data || [];
            updateHistoryUI();
        }

        async function publishQuestion() {
            const questionText = document.getElementById('adminQuestion').value.trim();
            if (!questionText) {
                alert('Napiste prosim otazku');
                return;
            }

            const btn = document.getElementById('publishBtn');
            btn.disabled = true;

            try {
                // Deaktivovat predchozi aktivni otazku
                if (activeQuestion) {
                    const { error: deactivateError } = await supabaseClient
                        .from('questions')
                        .update({ is_active: false })
                        .eq('id', activeQuestion.id);

                    if (deactivateError) throw deactivateError;
                }

                // Vytvorit novou otazku
                const { data, error: insertError } = await supabaseClient
                    .from('questions')
                    .insert({ text: questionText, is_active: true })
                    .select()
                    .single();

                if (insertError) throw insertError;

                activeQuestion = data;
                responses = [];
                updateQuestionPreview();
                updateResponsesUI();
                document.getElementById('adminQuestion').value = '';

            } catch (error) {
                console.error('Chyba publikovani:', error);
                alert('Chyba pri publikovani otazky');
            } finally {
                btn.disabled = false;
            }
        }

        async function deactivateQuestion() {
            if (!activeQuestion) {
                alert('Zadna aktivni otazka k ukonceni');
                return;
            }

            try {
                const { error } = await supabaseClient
                    .from('questions')
                    .update({ is_active: false })
                    .eq('id', activeQuestion.id);

                if (error) throw error;

                activeQuestion = null;
                responses = [];
                updateQuestionPreview();
                updateResponsesUI();
                await loadHistory();

            } catch (error) {
                console.error('Chyba deaktivace otazky:', error);
            }
        }

        function updateQuestionPreview() {
            const preview = document.getElementById('currentQuestionPreview');

            if (activeQuestion && activeQuestion.text) {
                preview.textContent = activeQuestion.text;
                preview.classList.add('active');
            } else {
                preview.textContent = 'Zadna aktivni otazka';
                preview.classList.remove('active');
            }
        }

        function updateResponsesUI(isNewResponse = false) {
            const responsesList = document.getElementById('responsesList');
            const responseCount = document.getElementById('responseCount');

            const count = responses.length;
            responseCount.textContent = `${count} odpoved${count === 1 ? '' : 'i'}`;

            if (responses.length === 0) {
                responsesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ’¬</div>
                        <p>Zatim zadne odpovedi</p>
                    </div>
                `;
            } else {
                responsesList.innerHTML = responses.map((r, i) => `
                    <div class="response-item ${i === 0 && isNewResponse ? 'new' : ''}">
                        <p>${escapeHtml(r.text)}</p>
                        <span class="response-time">${formatTime(r.created_at)}</span>
                    </div>
                `).join('');
            }
        }

        function updateHistoryUI() {
            const historyList = document.getElementById('historyList');
            const historyCount = document.getElementById('historyCount');

            const count = historyQuestions.length;
            historyCount.textContent = `${count} otaz${count === 1 ? 'ka' : 'ek'}`;

            if (historyQuestions.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“š</div>
                        <p>Zatim zadna historie</p>
                    </div>
                `;
            } else {
                historyList.innerHTML = historyQuestions.map((q, i) => {
                    const responseCount = q.responses ? q.responses.length : 0;
                    const responsesHtml = q.responses && q.responses.length > 0
                        ? q.responses.map(r => `
                            <div class="history-response">
                                <p>${escapeHtml(r.text)}</p>
                                <div class="history-response-time">${formatTime(r.created_at)}</div>
                            </div>
                        `).join('')
                        : '<p style="color: var(--text-dim); font-style: italic;">Zadne odpovedi</p>';

                    return `
                        <div class="history-item">
                            <div class="history-item-header">
                                <span class="history-item-question">${escapeHtml(q.text)}</span>
                                <span class="history-item-meta">
                                    <span>${responseCount} odpovedi</span>
                                    <span>${formatDateTime(q.created_at)}</span>
                                </span>
                            </div>
                            <button class="toggle-responses" onclick="toggleResponses(${i})">
                                Zobrazit odpovedi
                            </button>
                            <div id="history-responses-${i}" class="history-item-responses collapsed">
                                ${responsesHtml}
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        function toggleResponses(index) {
            const responsesEl = document.getElementById(`history-responses-${index}`);
            const btn = responsesEl.previousElementSibling;

            if (responsesEl.classList.contains('collapsed')) {
                responsesEl.classList.remove('collapsed');
                btn.textContent = 'Skryt odpovedi';
            } else {
                responsesEl.classList.add('collapsed');
                btn.textContent = 'Zobrazit odpovedi';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('cs-CZ', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function formatDateTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('cs-CZ', {
                day: '2-digit',
                month: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        init();
    </script>
</body>
</html>
