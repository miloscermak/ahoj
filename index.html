<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Q&A</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --accent: #00ff88;
            --accent-dim: #00ff8833;
            --text: #e8e8ec;
            --text-dim: #6b6b7b;
            --border: #2a2a3a;
            --danger: #ff4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            background-image:
                radial-gradient(ellipse at 20% 0%, rgba(0, 255, 136, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(0, 255, 136, 0.05) 0%, transparent 50%);
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
        }

        h1 {
            font-family: 'Space Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        h1 span {
            color: var(--accent);
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-family: 'Space Mono', monospace;
            font-size: 0.875rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        textarea {
            width: 100%;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.2s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea::placeholder {
            color: var(--text-dim);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-family: 'Space Mono', monospace;
            font-size: 0.875rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-dark);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .question-display {
            text-align: center;
            padding: 3rem 2rem;
        }

        .question-text {
            font-size: 1.75rem;
            font-weight: 500;
            line-height: 1.4;
        }

        .no-question {
            color: var(--text-dim);
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-dim);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: var(--danger);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .success-message {
            background: var(--accent-dim);
            border: 1px solid var(--accent);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            color: var(--accent);
            display: none;
            margin-top: 1.5rem;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .error-banner {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--danger);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--danger);
            display: none;
        }

        .error-banner.show {
            display: block;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-dim);
            font-size: 0.875rem;
            border-top: 1px solid var(--border);
            margin-top: 3rem;
        }

        .connection-status {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Workshop <span>Q&A</span></h1>
            <p class="subtitle">Interaktivni otazky a odpovedi</p>
        </header>

        <div id="errorBanner" class="error-banner">
            Chyba pripojeni k databazi.
        </div>

        <div class="card">
            <div class="card-header">
                <span class="card-title">Aktualni otazka</span>
                <span class="status">
                    <span id="statusDot" class="status-dot"></span>
                    <span id="statusText">Pripojuji...</span>
                </span>
            </div>

            <div class="question-display">
                <p id="currentQuestion" class="question-text no-question">
                    Cekam na otazku od moderatora...
                </p>
            </div>
        </div>

        <div class="card" id="answerCard" style="display: none;">
            <div class="card-header">
                <span class="card-title">Vase odpoved</span>
            </div>

            <textarea
                id="participantAnswer"
                rows="4"
                placeholder="Napiste svou odpoved..."
            ></textarea>

            <div class="btn-group">
                <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()">
                    Odeslat odpoved
                </button>
            </div>

            <div id="successMessage" class="success-message">
                Odpoved byla odeslana!
            </div>
        </div>

        <footer>
            <div class="connection-status">
                Status: <span id="connectionStatus">Odpojeno</span>
            </div>
        </footer>
    </div>

    <script>
        const SUPABASE_URL = 'https://ywhzaomdnxeelalwupbu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3aHphb21kbnhlZWxhbHd1cGJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NDM5ODgsImV4cCI6MjA4NDQxOTk4OH0.TXABm99I3H9FgFwAe7tJMzCDVAmzE0uPyqIzQZbpj_U';

        let supabaseClient;
        let currentQuestion = null;

        async function init() {
            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                const { data, error } = await supabaseClient.from('questions').select('*').limit(1);
                if (error) throw error;

                updateConnectionStatus(true);
                await loadQuestion();
                setupRealtimeSubscriptions();

            } catch (error) {
                console.error('Chyba inicializace:', error);
                updateConnectionStatus(false);
                document.getElementById('errorBanner').classList.add('show');
            }
        }

        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const connectionStatus = document.getElementById('connectionStatus');

            if (connected) {
                statusDot.classList.remove('offline');
                statusText.textContent = 'Zive';
                connectionStatus.textContent = 'Pripojeno';
            } else {
                statusDot.classList.add('offline');
                statusText.textContent = 'Offline';
                connectionStatus.textContent = 'Odpojeno';
            }
        }

        function setupRealtimeSubscriptions() {
            supabaseClient
                .channel('questions-channel')
                .on('postgres_changes',
                    { event: '*', schema: 'public', table: 'questions' },
                    (payload) => {
                        if (payload.eventType === 'DELETE') {
                            currentQuestion = null;
                        } else {
                            currentQuestion = payload.new;
                        }
                        updateQuestionUI();
                    }
                )
                .subscribe();
        }

        async function loadQuestion() {
            const { data, error } = await supabaseClient
                .from('questions')
                .select('*')
                .eq('id', 1)
                .single();

            if (error && error.code !== 'PGRST116') {
                console.error('Chyba nacitani otazky:', error);
                return;
            }

            currentQuestion = data || null;
            updateQuestionUI();
        }

        async function submitAnswer() {
            const answerText = document.getElementById('participantAnswer').value.trim();
            if (!answerText) {
                alert('Napiste prosim odpoved');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;

            try {
                const { error } = await supabaseClient
                    .from('responses')
                    .insert({
                        question_id: 1,
                        text: answerText
                    });

                if (error) throw error;

                document.getElementById('participantAnswer').value = '';
                document.getElementById('successMessage').classList.add('show');

                setTimeout(() => {
                    document.getElementById('successMessage').classList.remove('show');
                }, 3000);

            } catch (error) {
                console.error('Chyba odesilani odpovedi:', error);
                alert('Chyba pri odesilani odpovedi');
            } finally {
                btn.disabled = false;
            }
        }

        function updateQuestionUI() {
            const questionEl = document.getElementById('currentQuestion');
            const answerCard = document.getElementById('answerCard');

            if (currentQuestion && currentQuestion.text) {
                questionEl.textContent = currentQuestion.text;
                questionEl.classList.remove('no-question');
                answerCard.style.display = 'block';
            } else {
                questionEl.textContent = 'Cekam na otazku od moderatora...';
                questionEl.classList.add('no-question');
                answerCard.style.display = 'none';
            }
        }

        init();
    </script>
</body>
</html>
